<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Skills</title>
        <link rel="stylesheet" href="css.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <h1 class="sub-title">
            My <span>Skills</span>
        </h1>

        <section>
            <div class="container1" id="skills">
                
                <div class="Technical-baars">
                    <h1 class="heading1">Technical skills</h1>
                    

                    <div class="bar"><i style="color: darkorchid;" class='bx bxl-python'></i>
                        <div class="info">
                            <span>Python</span>
                        </div>
                        <div class="progress-line python">
                             <span></span>
                         </div>
                    </div>

                    <div class="bar"><i style="color: rgb(247, 11, 58);" class='bx bxl-java'></i>
                        <div class="info">
                            <span>Java</span>
                        </div>
                        <div class="progress-line Java">
                            <span></span>
                        </div>
                    </div>

                    <div class="bar"><i style="color: rgb(53, 50, 204);" class='bx bxl-c-plus-plus'></i>
                        <div class="info">
                            <span>CPP</span>
                        </div>
                        <div class="progress-line cpp">
                             <span></span>
                        </div>
                    </div>

                    <div class="bar"><i style="color: #c95d2e;" class='bx bxl-html5'></i>
                        <div class="info">
                            <span>HTML</span>
                        </div>
                        <div class="progress-line html">
                            <span></span>
                        </div>
                    </div>

                    <div class="bar"><i style="color: #147bbc;" class='bx bxl-css3'></i>
                        <div class="info">
                            <span>CSS</span>
                        </div>
                        <div class="progress-line css">
                            <span></span>
                        </div>
                    </div>

                    <div class="bar"><i style="color: #b0bc1e;" class='bx bxl-javascript'></i>
                        <div class="info">
                            <span>JavaScript</span>
                        </div>
                        <div class="progress-line javascript">
                            <span></span>
                        </div>
                    </div>




                </div>
            </div>


        <div class="container1">
            
            <div class="radial-bars">
                <h1 class="heading1">Professional Skills</h1>

                <div class="radial-bar">
                     <svg x="0px" y="0px" viewBox="0 0 200 200">
                         <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg> 
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>

                <div class="radial-bar">
                     <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                        </svg> 
                        <div class="percentage">75%</div>
                        <div class="text">Communication</div>
                </div>

                <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                        </svg> 
                        <div class="percentage">75%</div>
                        <div class="text">Problem Solving</div>
                </div>

                <div class="radial-bar">
                        <svg x="0px" y="0px" viewBox="0 0 200 200">
                            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                            <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                        </svg> 
                        <div class="percentage">85%</div>
                        <div class="text">Teamwork</div>
                </div>

                </div>
            </div>
        </section>
    </body>
</html>
